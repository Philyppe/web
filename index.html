<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>La era de mil pantallas</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<div class="page-content">
    <h1>LA ERA DE LAS MIL PANTALLAS</h1>

    <div class="word-zone">
        <span>LA ATENCIÓN<br>ES EL NUEVO PROYECTO</span>
        <span>EL CINE SE<br>DISOLVIÓ PIXELES</span>
        <span>MIRA MIRA<br>MIRA</span>
        <span>TODO SE REPRODUCE<br>NADA SE RECUERDA</span>
        <span>CULTURA SIN PAUSA<br>IMÁGENES SIN MEMORIA<br></span>
        <span>EL ESPECTADOR<br>YA NO MIRA<br>HACE SCROLL</span>
        <span>CADA PANTALLA<br>PROMETE UNA HISTORIA<br>PERO TODAS SE PARECEN</span>
    </div>


    <div class="models-container">
        <model-viewer
                src="./models/modelo.glb"
                alt="Modelo 1"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                environment-image="neutral"
                style="background: transparent;"
        ></model-viewer>

        <model-viewer
                src="./models/modelo2.glb"
                alt="Modelo 2"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                environment-image="neutral"
                style="background: transparent;"
        ></model-viewer>
    </div>

    <div class="buttons-box">
        <div class="popup-buttons">
            <button id="btn1">Error 1</button>
            <button id="btn2">Error 2</button>
        </div>
    </div>

    <div id="popup-container"></div>
</div>

<script src="./script.js"></script>
</body>

</html>
